   <body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Self-service Voice Synthesis</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				
				
	
			</ul>

	</nav>


	<main class="container">
	
	<div class="wrapper">
		<img style="float:left; margin: 0 15px 0 0;" src="images/logo.png" alt="" width="80"/>
		
		<article class="post">
			<header class="post-header">
				<br>
				<h1 class="post-title">Self-service Voice Syntesis tool</h1>
				<p class="lead"> Ferramenta web para geração de voz sintética, a partir das vozes desenvolvidas no MTL - HDG. </p>
			</header>
		</article>
		
	</div>
	  
	

      <form id="myform" class="form" action = "/" method = "POST" 
         enctype = "multipart/form-data">
		 <div class="form-group">
			<label for="model">Escolha uma voz:</label>

			<select name="select_model" id="select_model">
				<option value="dirceu">Dirceu (2h)</option>
				<option value="voz_base">Voz Base (20h)</option>
				
				
			</select>
			<br>
		
			<label for="synth_text">Frase para síntese</label>
			<input type="text" class="form-control" name="synth_text" id="synth_text" aria-describedby="emailHelp" placeholder="Entre a frase aqui">
			<small id="emailHelp" class="form-text text-muted">Exemplo: Pode falar qualquer coisa. Só não pode esquecer da pontuação!</small>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<audio src={{audio_filename}} controls onerror="this.style.display = 'none'"></audio>
